<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Trường - CertiChain</title>
    
    <!-- Liên kết đến file CSS cục bộ -->
    <link href="./dist/output.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 border-b">
                <div class="text-2xl font-bold text-blue-600">CertiChain</div>
            </div>
            <div class="flex-grow">
                <nav class="mt-5">
                    <a href="#" class="flex items-center px-6 py-3 text-gray-700 bg-gray-200 font-semibold">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 013 1.803M15 21a9 9 0 00-9-5.197"></path></svg>
                        <span class="mx-4">Thêm/Quản lý Trường</span>
                    </a>
                </nav>
            </div>
             <div class="p-6 border-t">
                <a href="index.html" class="flex items-center text-gray-600 hover:text-red-600">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="mx-4">Quay về Trang chủ</span>
                </a>
            </div>
        </div>

        <!-- Khu vực Nội dung chính -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 px-6 bg-white border-b sticky top-0 z-10">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">Thêm và Quản lý Trường</h2>
                    <p class="text-sm text-gray-600">Cấp quyền và tạo tài khoản cho các đơn vị cấp phát văn bằng.</p>
                </div>
                <div>
                    <button id="connectButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Kết nối với quyền Admin
                    </button>
                </div>
            </header>
            
            <main class="p-6 md:p-10">
                <!-- Form Thêm Trường và Cấp quyền -->
                <div class="bg-white p-8 rounded-xl shadow-lg mb-10">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Thêm Trường mới</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                         <div class="md:col-span-1">
                            <label for="universityName" class="block text-sm font-medium text-gray-700">Tên trường đại học</label>
                            <input type="text" id="universityName" placeholder="Ví dụ: Đại học Bách Khoa Hà Nội" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="md:col-span-1">
                            <label for="walletAddress" class="block text-sm font-medium text-gray-700">Địa chỉ ví của trường</label>
                            <input type="text" id="walletAddress" placeholder="0x..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="md:col-span-1 self-end">
                            <button id="addUniversityButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-green-600 hover:bg-green-700">
                                Thêm và Cấp quyền
                            </button>
                        </div>
                    </div>
                    <p id="addStatus" class="text-center text-sm text-gray-600 mt-4"></p>
                </div>

                <!-- Khu vực danh sách trường -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Danh sách các trường đã đăng ký</h3>
                        <!-- ĐÃ CẬP NHẬT: Thêm ô tìm kiếm -->
                        <div class="w-1/3">
                            <input type="text" id="searchInput" placeholder="Tìm theo tên hoặc địa chỉ ví..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tên Trường</th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Địa chỉ ví</th>
                                    <!-- ĐÃ CẬP NHẬT: Thêm cột Hành động -->
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="university-list-tbody">
                                <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.0/ethers.umd.min.js" type="application/javascript"></script>
    <script src="js/config.js" defer></script>
    <script src="js/addsite.js" defer></script>



</body>
</html>
